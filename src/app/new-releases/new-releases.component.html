<h1>New Releases</h1>

<span>List of Spotify's hottest new releases</span>
<p>Click the <strong>album cover</strong> or <strong>artist name</strong> for more information</p>

<div class="content">
    <div fxLayout="row wrap" fxLayout.xs="column">

        <div *ngFor="let release of releases;" fxFlex [style.margin]="'20px'">
            <mat-card [style.min-width]="'200px'">
                <mat-card-header>
                    <mat-card-title>{{release.name}}</mat-card-title>
                    <mat-card-subtitle>New Release</mat-card-subtitle>
                </mat-card-header>
                <a [routerLink]="['/album', release.id]">
                    <img mat-card-image class="album-cover" src="{{release.images[0].url}}" alt="album art">
                </a>
                <strong>Release Date: </strong>{{release.release_date}}<br />
                <strong>Tracks: </strong>{{release.total_tracks}}<br /><br />
                <mat-card-content>
                    <mat-chip-list aria-label="Artist selection">
                        <mat-chip [routerLink]="['/artist', release.artists[0].id]">{{release.artists[0].name}}</mat-chip>
                        <mat-chip [routerLink]="['/artist', release.artists[1].id]" *ngIf="release.artists[1]">{{release.artists[1].name}}</mat-chip>
                        <mat-chip [routerLink]="['/artist', release.artists[2].id]" *ngIf="release.artists[2]">{{release.artists[2].name}}</mat-chip>
                    </mat-chip-list>
                </mat-card-content>
            </mat-card>
        </div>

    </div>
</div>
